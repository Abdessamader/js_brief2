<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     

    <title>Add Level</title>
</head>

<body>
    <div class="container-fluid  w-75 p-5" style="height: 100vh;">
        <h2 class="my-3 text-center "> Add Levels</h2>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="mb-1">Level Type</label>
                <input type="text" class="form-control levelType" required>

            </div>
            <div class="form-group col-md-6">
                <label class="mb-1">Min Score</label>
                <input type="email" class="form-control MinScore" required>
            </div> 
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="mb-1 mt-3">Max Score</label>
                <input type="text" class="form-control MaxScore" required>

            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success mt-3 mb-3 SubmitLevel ">Submit</button>
            </div>

        </div>

       <div id="DisplayAllLevel"></div>
     

        <div id="DivupdateLevel">

        </div>

        <script src="../classes/AddLevel.js"></script>
</body>

</html>
